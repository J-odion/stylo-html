<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction History</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="products">
      <div class="nav">
        <a href="">
          <div class="back">
            <img src="./images/arrow-left-black.svg" alt="" />
          </div>
        </a>
      </div>
      <h3 class="title-text">Transaction History</h3>

      <div class="group">
        <!-- search bar -->
        <div style="width: 100%" class="search-bar product-left">
          <input type="datetime" placeholder="01 Jan 2023  to  21 Jan 2023" />
          <img src="./images/Iconlycalenderrr.svg" alt="" />
        </div>
      </div>

      <!-- item -->
      <a href="">
        <div class="group item">
          <div class="group">
            <div class="imgg background-trend-up">
              <img src="./images/Arrow Upgreendown.svg" alt="" />
            </div>
            <div class="texts">
              <h3 class="main">Wallet Funding</h3>
              <p class="small">27 Jun 2023 | 02:17PM</p>
            </div>
          </div>

          <div class="texts">
            <h3 class="main">₦8,500</h3>
            <p class="small success">Successful</p>
          </div>
        </div>
      </a>

      <!-- md -->
      <a href="">
        <div class="group item">
          <div class="group">
            <div class="imgg background-trend-down">
              <img src="./images/Arrow Upreddown.svg" alt="" />
            </div>
            <div class="texts">
              <h3 class="main">Wallet Funding</h3>
              <p class="small">27 Jun 2023 | 02:17PM</p>
            </div>
          </div>

          <div class="texts">
            <h3 class="main">₦8,500</h3>
            <p class="small error">Failed</p>
          </div>
        </div>
      </a>
      <a href="">
        <div class="group item">
          <div class="group">
            <div class="imgg background-trend-down">
              <img src="./images/Arrow Upreddown.svg" alt="" />
            </div>
            <div class="texts">
              <h3 class="main">Wallet Funding</h3>
              <p class="small">27 Jun 2023 | 02:17PM</p>
            </div>
          </div>

          <div class="texts">
            <h3 class="main">₦8,500</h3>
            <p class="small pending">Pending</p>
          </div>
        </div>
      </a>
    </div>
  </body>
</html>
