<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <!-- navigation -->
      <div class="nav">
        <a href="">
          <div class="back">
            <img src="./images/arrow-left-black.svg" alt="" />
          </div>
        </a>
      </div>
      <div class="container">
        <div style="border-radius: 10px" class="card-header down">
          <div class="teal">
            <img src="./images/Polygon 3.svg" alt="" />

          <a href="">
            <div class="options">
              <div class="spec">
                <h2>Link a Physical Card</h2>

      </div>

  </body>
