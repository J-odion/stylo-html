<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet</title>
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
  </head>
  <body>
    <div class="profile">
      <!-- profile header banner -->
      <div class="profile-header color3">
        <h3 class="bold-text down">Wallet</h3>

        <p>Available Balance</p>
        <h1 class="down">₦120,000</h1>

        <!-- switch -->

        <div class="wallet-button">
          <a href="./fund-wallet.html" class="nbtn plusbtn">
            Fund Wallet <img src="./images/Iconlyplussss.svg" alt="" />
          </a>

          <a href="./send-money.html" class="nbtn sendbtn">
            Send Money <img src="./images/Iconlysendd.svg" alt="" />
          </a>
        </div>
      </div>
      <!-- more menues bar -->
      <div class="menu-grid">
        <!-- edit profile menu -->

        <!-- StyloVault Business menu -->
        <a href="">
          <div class="StyloVault-Business">
            <div class="left">
              <div class="img">
                <img src="./images/wallet.svg" alt="" />
              </div>
              <p>Loyalty Card</p>
            </div>
            <div class="right">
              <img src="./images/Arrow - Rightstylevu.svg" alt="" />
            </div>
          </div>
        </a>

        <a href="">
          <div class="StyloVault-Business">
            <div class="left">
              <div class="img">
                <img src="./images/wallet.svg" alt="" />
              </div>
              <p>Credit Profile</p>
            </div>
            <div class="right">
              <img src="./images/Arrow - Rightstylevu.svg" alt="" />
            </div>
          </div>
        </a>
      </div>

      <!-- other contents -->
      <div class="others">
        <div class="flex down">
          <h2>Transaction History</h2>
          <a href="./transaction-history.html"> <p>See all</p></a>
        </div>
        <div class="menu-lists">
          <!-- item -->
          <a href="">
            <div class="group item">
              <div class="group">
                <div class="imgg background-trend-up">
                  <img src="./images/Arrow Upgreendown.svg" alt="" />
                </div>
                <div class="texts">
                  <h3 class="main">Wallet Funding</h3>
                  <p class="small">27 Jun 2023 | 02:17PM</p>
                </div>
              </div>

              <div class="texts">
                <h3 class="main">₦8,500</h3>
                <p class="small success">Successful</p>
              </div>
            </div>
          </a>

          <!-- md -->
          <a href="">
            <div class="group item">
              <div class="group">
                <div class="imgg background-trend-down">
                  <img src="./images/Arrow Upreddown.svg" alt="" />
                </div>
                <div class="texts">
                  <h3 class="main">Wallet Funding</h3>
                  <p class="small">27 Jun 2023 | 02:17PM</p>
                </div>
              </div>

              <div class="texts">
                <h3 class="main">₦8,500</h3>
                <p class="small error">Failed</p>
              </div>
            </div>
          </a>
          <a href="">
            <div class="group item">
              <div class="group">
                <div class="imgg background-trend-down">
                  <img src="./images/Arrow Upreddown.svg" alt="" />
                </div>
                <div class="texts">
                  <h3 class="main">Wallet Funding</h3>
                  <p class="small">27 Jun 2023 | 02:17PM</p>
                </div>
              </div>

              <div class="texts">
                <h3 class="main">₦8,500</h3>
                <p class="small pending">Pending</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
