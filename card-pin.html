<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change PIN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-in">
      <!-- navigation -->
      <div class="nav">
        <a href="">
          <div class="back">
            <img src="./images/arrow-left-black.svg" alt="" />
          </div>
        </a>
      </div>

      <div class="title">
        <h3>Change PIN</h3>
      </div>

      <div class="container">
        <form action="">
          <label for="password">Old Pin</label>
          <div class="input">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
            <a href=""><img src="./images/eye-off.svg" alt="" /></a>
          </div>
          <label for="password">New Pin</label>
          <div class="input">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
            <a href=""><img src="./images/eye-off.svg" alt="" /></a>
          </div>

          <button>Save</button>
          <div class="inner">
            <p class="otp-timer">Forgot Card PIN? <a href=""> Reset</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
