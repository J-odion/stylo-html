<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-in">
      <!-- navigation -->
      <div class="nav">
        <a href="">
          <div class="back">
            <img src="./images/arrow-left-black.svg" alt="" />
          </div>
        </a>
      </div>

      <div class="container">
        <h1>Sign in</h1>
        <p>Enter your details to continue</p>

        <form action="">
          <label for="email">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="name@gmail.com"
          />
          <label for="email">Password</label>
          <div class="input">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
            <a href=""><img src="./images/eye-off.svg" alt="" /></a>
          </div>

          <a href="">Forgot Password?</a>

          <button>Sign In</button>
        </form>

        <div class="tell">
          <p class="tell">Don't have an account?</p>
          <a href="./sign-up.html">Create Account</a>
        </div>
      </div>
    </div>
  </body>
</html>
