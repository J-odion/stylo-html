<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-in">
      <!-- navigation -->
      <div class="nav">
        <a href="">
          <div class="back">
            <img src="./images/arrow-left-black.svg" alt="" />
          </div>
        </a>
      </div>

      <div class="container">
        <h1>Create Password</h1>

        <form action="">
          <label for="email">New Password</label>
          <div class="input">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
            <a href=""><img src="./images/eye-off.svg" alt="" /></a>
          </div>

          <label for="email">Confirm New Password</label>
          <div class="input">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
            <a href=""><img src="./images/eye-off.svg" alt="" /></a>
          </div>

          <button>Reset</button>
        </form>
      </div>
    </div>
  </body>
</html>
