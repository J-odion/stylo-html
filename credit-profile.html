<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Profile</title>
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
  </head>
  <body>
    <div class="profile">
      <!-- profile header banner -->
      <div class="credit-profile-header color3">
        <div class="control">
          <!-- navigation -->
          <div class="nav">
            <a href="">
              <div class="back">
                <img src="./images/arrow-left.svg" alt="" />
              </div>
            </a>
          </div>
        </div>
        <div class="setup-button">
          <p>Credit Limit (Available to spend)</p>
          <h1 class="down">₦200,000</h1>

          <a class="setup" href="#popupcredit">Setup Spending Cap</a>
        </div>
      </div>
      <div class="post-header">
        <div class="progress-bar">
          <div class="progress"></div>
          <!-- switch -->
        </div>

        <div class="spent-credit-spending-cap">
          <div class="spent-credit">
            <p>Spent credit</p>
            <h1>₦85,000</h1>
          </div>
          <div class="spending-cap">
            <p>Spending cap</p>
            <h1>₦120,000</h1>
          </div>
        </div>
      </div>

      <div class="other-contents">
        <div class="credit-score-repayment-plan-credit-report">
          <a href="">
            <div class="options">
              <div class="spec">
                <h2>Credit Score</h2>
                <p>Factors that affect your score</p>
              </div>
              <img src="./images/arrow-down.svg" alt="" />
            </div>
          </a>
          <a href="">
            <div class="options">
              <div class="spec">
                <h2>Repayment Plan</h2>
                <p>Make payments here</p>
              </div>
              <img src="./images/arrow-down.svg" alt="" />
            </div>
          </a>
          <a href="">
            <div class="options">
              <div class="spec">
                <h2>Credit Report</h2>
                <p>View your full credit report</p>
              </div>
              <img src="./images/arrow-down.svg" alt="" />
            </div>
          </a>
        </div>
      </div>
    </div>


     <!-- modal -->
     <div id="popupcredit" class="credit-over  blockoverlay">
        <form action="" class="credit-over .middle-card">
          <div class="lne">
            <h3>Spend Cap</h3>
            <a class="closes" href="#"><p>&times;</p></a>
          </div>
          <div class="fill">
           <p>Amount</p>
           <div class="input">
             <input type="text" name="Amount">
             <button><p>Max</p></button>
           </div>
          </div>
          <button>Save</button>
        </form>
      </div>
  </body>
</html>
