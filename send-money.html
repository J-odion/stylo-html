<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Money</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-in">
      <!-- navigation -->
      <div class="nav">
        <a href="">
          <div class="back">
            <img src="./images/arrow-left-black.svg" alt="" />
          </div>
        </a>
      </div>

      <div class="container">
        <h1>Send Money</h1>
        <p>Enter amount to transfer</p>

        <form action="./send-money-beneficiary.html">
          <label for="email">Email Address</label>
          <input
            style="text-align: center"
            type="number"
            name="amount"
            id="amount"
            placeholder="20"
          />

          <button>Next</button>
        </form>
      </div>
    </div>
  </body>
</html>
