<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-in">
      <!-- navigation -->
      <div class="nav">
        <a href="">
          <div class="back">
            <img src="./images/arrow-left-black.svg" alt="" />
          </div>
        </a>
      </div>
      <div class="container">
        <h1>Request Card</h1>
        <p>Choose a card brand</p>
        <form action="">
          <div class="card-type">
            <div class="select-card">
              <label class="clickable" for="$udo">
                <input type="radio" name="payment" id="$udo" value="$udo" />
                <div class="row">
                  <div class="out">
                    <div class="in"></div>
                  </div>
                  <!-- name` -->
                </div>
                <!-- logo -->
                <div class="bank-logo">
                  <img src="./images/visa.svg" alt="Bank 1 Logo" />
                </div>
              </label>
            </div>

            <div class="select-card">
              <label class="clickable" for="safe">
                <input type="radio" name="payment" id="safe" value="safe" />
                <div class="row">
                  <div class="out">
                    <div class="in"></div>
                  </div>
                  <!-- name` -->
                </div>
                <!-- logo -->
                <div class="bank-logo">
                  <img src="./images/verve.svg" alt="Bank 1 Logo" />
                </div>
              </label>
            </div>

            <div class="select-card">
              <label class="clickable" for="pay">
                <input type="radio" name="payment" id="pay" value="pay" />
                <div class="row">
                  <div class="out">
                    <div class="in"></div>
                  </div>
                  <!-- name` -->
                </div>
                <!-- logo -->
                <div class="bank-logo">
                  <img src="./images/master-card.svg" alt="Bank 1 Logo" />
                </div>
              </label>
            </div>
          </div>
          <p class="Soon"><i>*coming soon</i></p>

          <a href="">
            <div class="input request-card-input">
              <p> Nigerian Naira (NGN)</p>
              <img src="./images/arrow-down.svg" alt="">
             </div>
          </a>

          <a class="link-button" href="./request-card-details.html">
            Next
          </a>
        </form>
      </div>
    </div>

    <!-- modal -->
  </body>
</html>
