<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-in">
      <!-- navigation -->
      <div class="nav">
        <a href="">
          <div class="back">
            <img src="./images/arrow-left-black.svg" alt="" />
          </div>
        </a>
      </div>
      <div class="container">
        <h1>Request Card</h1>
        <p>Select Payment Method</p>

        <form action="">
          <div class="payment-methods">
            <label class="payment-method group" for="$udo">
              <input type="radio" name="payment" id="$udo" value="$udo" />
              <div class="row">
                <div class="out">
                  <div class="in"></div>
                </div>
                <!-- name` -->
                <div class="bank-info">
                  <span class="bank-name">$udo</span>
                  <span class="account-type">Payment Wallet</span>
                </div>
              </div>
              <!-- logo -->
              <div class="bank-logo">
                <img src="./images/$udo.svg" alt="Bank 1 Logo" />
              </div>
            </label>

            <label class="payment-method group" for="safe">
              <input type="radio" name="payment" id="safe" value="safe" />
              <div class="row">
                <div class="out">
                  <div class="in"></div>
                </div>
                <!-- name` -->
                <div class="bank-info">
                  <span class="bank-name">Safe Trust Bank</span>
                  <span class="account-type">Bank Transfer</span>
                </div>
              </div>
              <!-- logo -->
              <div class="bank-logo">
                <img src="./images/safetrust.svg" alt="Bank 1 Logo" />
              </div>
            </label>

            <label class="payment-method group" for="pay">
              <input type="radio" name="payment" id="pay" value="pay" />
              <div class="row">
                <div class="out">
                  <div class="in"></div>
                </div>
                <!-- name` -->
                <div class="bank-info">
                  <span class="bank-name">Paystack</span>
                  <span class="account-type">Payment Gateway</span>
                </div>
              </div>
              <!-- logo -->
              <div class="bank-logo">
                <img src="./images/paystack.svg" alt="Bank 1 Logo" />
              </div>
            </label>
          </div>

          <div class="gend">
            <label for="gender">Business Category</label>
            <div class="input">
              <select name="gender">
                <option value="">Male</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
                <option value="Prefer not to answer">
                  Perfer not to Answer
                </option>
              </select>
            </div>
          </div>

          <button>Next</button>
        </form>
      </div>
    </div>

    <!-- modal -->
  </body>
</html>
